<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwinderson</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <!-- Ordem classes: <tamanhos width e height> <margin e padding> <cor background e evento com background> <cor texto e estilizações texto> <borda> <shadow> <específico botão> <flex>
    -> as classes flex sempre vem por último
  -->
  <div class="w-screen h-screen flex flex-wrap justify-center items-center">
    <div class="w-80 h-40 p-3 bg-slate-400 text-white rounded-lg shadow-lg flex flex-col justify-around items-stretch">
      <p class="text-black-400 text-lg">Card title</p>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis aut beatae</p>
      <button class="w-1/3 p-2 bg-slate-500 hover:bg-slate-600 focus:ring focus:ring-slate-500 text-white rounded-full cursor-pointer">Ver mais</button>
    </div>
  </div>
</body>
</html>
